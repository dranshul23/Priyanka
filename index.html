<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>
  <style>
    body {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 {
      color: #ff4d6d;
    }
    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    .yes {
      background: #ff4d6d;
      color: white;
    }
    .no {
      background: #ccc;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Priyanka,Will you be my Valentine? üíï</h1>
    <button class="yes" onclick="yesClicked()">Yes üíñ</button>
    <button class="no" onmouseover="moveButton(this)">No </button>
  </div>

  <script>
    function yesClicked() {
      document.body.innerHTML = "<h1 style='color:white;'>YAY!!!I love you Priyanka‚ù§Ô∏èü•∞</h1>";
    }

    function moveButton(btn) {
      btn.style.position = "absolute";
      btn.style.left = Math.random() * 80 + "vw";
      btn.style.top = Math.random() * 80 + "vh";
    }
  </script>

</body>
</html>
